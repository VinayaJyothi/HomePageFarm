   <link rel="stylesheet" href="home-page.css" />
 </head>
 <body>
    <div class="bg-image">
        <nav class="navbar">
        <div class="logo"><img src="images/farm-logo.png">Kisan Mithra</div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox-toggle" />
          <label for="checkbox-toggle" class="hamburger">&#9776;</label>
        <div class="menu">
         <li><a href="#">Home</a></li>
         <li><a href="#">Debit</a></li>

         <li class="services">
           <a href="#">User Account</a>
           <ul class="dropdown">
             <li><a href="#">Edit</a></li>
             <li><a href="#">Settings</a></li>
             <li><a href="#">Logout</a></li>
           </ul>
         </li>
         </div>
       </ul>

       <header>
         <h1>“Farming is a profession of hope”</h1>
       </header>
      </div>
        
          <section class="pie-chart-content">
            <div class="overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                           <div class="main-box">
                               <h1>Framing Pie Chart</h1>
                               <canvas id="mychart"></canvas>
                           </div>
                        </div>
                    <div class="col-md-6">
                        <div class="count-box">
                            <div class="form-group">
                                <label for="total-input">Total Investment</label>
                                <input type="text" name="total-input" class="total-input form-control">
                            </div>
                            <div class="form-group">
                                <label for="profit-input">Profit</label>
                                <input type="text" name="profit-input" class="profit-input form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="loss-input">Loss</label>
                                <input type="text" name="loss-input" class="loss-input form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <footer>
